<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
      
.header{
  background: #80C683;
}
.header p{
  text-align: center;
  font-size: 16px;
  color: #fff;
  padding: 16px;
  margin: 0;
  font-weight: 700;
}
span{
  color: #fff;
  padding: 16px;
}
.padding-reset{
  padding-left: 0;
  padding-right: 0;
  /*use for resing default padding for .row in input text section*/
}
.teaxtbox input[type="text"]{
  width: 100%;
  border: 1px solid #f1f1f1;
  font-size: 18px;
  font-weight: 700;
  padding: 12px;
}
.teaxtbox input[type="text"]:focus{
  outline: none;
}
.commonbutton input[type="submit"]{
  padding: 8px;
  background: #f2f2f2;
  border: none;
  font-size: 18px;
  font-weight: 700;
  width: 100%;
  margin-top: 15px;
  border-radius: 5px;
}
.conflict input[type="submit"]{
  padding: 8px;
  background: #f2f2f2;
  border: none;
  font-size: 18px;
  font-weight: 700;
  width: 100%;
  margin-top: 15px;
  border-radius: 5px;
}
.conflict input[type="submit"]:focus, .commonbutton input[type="submit"]:focus{
  outline: none;
}
#del{
  background: #F40057;
  color: #fff;
}
#plus{
  height: 97px;
}
#equal{
  background: #80C683;
  color: #fff;
}

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div> <!-- header div -->
          <!-- end of header section -->
          <!-- start of textbox -->
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input type="text" name="" value="" id="display">
            </div>
          </div>
          <!-- end of textbox -->

          <!-- start of button design -->
          <div class="row commonbutton">
            <!-- first row -->
            <div class="col-md-3">
              <input type="submit" name="" value="sqrt" class="" onclick="squareRoot()">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="(" class="" onclick="display.value += '('">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value=")" class="" onclick="display.value += ')'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="%" id="modulus" class="" onclick="display.value += '%'">
            </div>
            <!-- second row -->
            <div class="col-md-3">
              <input type="submit" name="" value="7" onclick="display.value += '7'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="8" onclick="display.value += '8'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="9" onclick="display.value += '9'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="/" id="divide" class="" onclick="display.value += '/'">
            </div>
            <!-- third row -->
            <div class="col-md-3">
              <input type="submit" name="" value="4" onclick="display.value += '4'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="5" onclick="display.value += '5'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="6" onclick="display.value += '6'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="X" id="multiply" class="" onclick="display.value += '*'">
            </div>
            <!-- four row -->
            <div class="col-md-3">
              <input type="submit" name="" value="1" onclick="display.value += '1'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="2" onclick="display.value += '2'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="3" onclick="display.value += '3'">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="-" id="minus" class="" onclick="display.value += '-'">
            </div>
          </div> <!-- end of comonbutton div -->
          <!-- end of button design -->
          <!-- start of conflicting button area -->
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <input type="submit" name="" value="0" class="" onclick="display.value += '0'">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="." class="" onclick="display.value += '.'">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="Del" id="del" onclick="display.value=''">
                </div>
                <div class="col-md-8">
                  <input type="submit" name="" value="=" id="equal" onclick="submitButton()">
                </div>
              </div>
            </div> <!-- end  zero, dot, del and equal sign div -->
            <div class="col-md-3">
                <input type="submit" name="" value="+" id="plus" onclick="display.value += '+'">
            </div>
          </div> <!-- end of conflicting area -->
          <!-- end of conflicting button area -->
        </div>
      </div>
    </div>
  </body>
  <script>

    function submitButton() {
      let display = document.getElementById("display");
        let expression = display.value;
        let result;
    
        try {
            result = math.evaluate(expression);
            display.value = result;
        } catch (error) {
            display.value = "Error";
        }
    }


    function squareRoot() {
      let display = document.getElementById('display');
      display.value += "sqrt(";
    }

  </script>
</html>
